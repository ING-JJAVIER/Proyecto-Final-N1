<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>

  <script defer src="https://kit.fontawesome.com/79162d0d26.js" crossorigin="anonymous"></script>

  <!-- Link to CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>#todo</title>
</head>

<body class="vh-100">

  <main>

    <section class="section1">

      <header class=" mt-4">

        <div class="navContainer">

          <div class="d-flex justify-content-center">
            <h1 id="title">#todo</h1>
          </div>

          <div id="navBar" class="mt-5 d-flex justify-content-center w-100">
            <ul id="ulNavBar" class="list-unstyled">
              <li id="all" class="list_item">All</li>
              <li id="active" class="list_item">Active</li>
              <li id="completed" class="list_item">Completed</li>
            </ul>
          </div>

        </div>



      </header>
    </section>

    <!-- parte 2 -->

    <section class="section2 mt-4 d-none" id="section2">

      <div class="search-bar d-flex justify-content-center align-items-center">
        <input type="text" class="form-control m-0" id="addDetailsInput" placeholder="Add details">
        <button class="btn btn-primary" id="addButton">Add</button>
      </div>

      <div class="taskList mt-3">
        <ul id="task-item" class="list-unstyled"></ul>
      </div>
    </section>

    <section class="section2 mt-4 visually-hidden" id="completedSection">

      <div class="taskList mt-3">

        <ul class="list-unstyled" id="completedList">
          <li class="task-item d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" class="form-check-input m-0 completedCheckbox">
              <span class="task-text">Task done</span>
            </div>
            <i class="fas fa-trash delete-icon"></i>
          </li>
        </ul>

        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-danger">
            <i class="fas fa-trash-alt me-2"></i>Delete all
          </button>
        </div>

      </div>

    </section>

  </main>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
